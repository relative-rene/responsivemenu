<div class="row">
  <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
    <app-info></app-info>
  </div>
  <div class="col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1">
    <div class="panel">
      <h5 class="reachout">Give us a call</h5>
      <h4>Phone (510) 263-9438</h4>
    </div>
    <h5 class="reachout">Leave Us a Message</h5>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="center-block">Email:
        <input class="form-control" formControlName="email">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Message:
        <input name="description" class="form-control" formControlName="description">
        </label>
      </div>
      <button class="btn btn-primary" [disabled]="!messageForm.valid">Submit Message</button>
    </form>
  </div>
</div>
