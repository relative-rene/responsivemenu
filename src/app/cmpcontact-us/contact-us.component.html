  <div id="main-content" class="row">

  <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
    <br>
    <h3>
      <span>We</span> have a passion for pure flavor, our approach is simple, quality ingredients, and for creating an atmosphere
      that is convivial, approachable, and a haven for people who simply love food.</h3>
  </div>
  <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
    <br>
    <h5>Give us a call</h5>

    <h4>Phone (510) 263-9438</h4>

    <h5>Leave Us a Message</h5>

    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="center-block">Email:
          <input class="form-control" formControlName="email">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Message:
          <input name="description" class="form-control" formControlName="description">
        </label>
      </div>
      <button class="btn btn-primary" [disabled]="!messageForm.valid">Submit Message</button>
    </form>
  </div>
</div>
